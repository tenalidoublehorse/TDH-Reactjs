<script>
  // index.js

// Function to fetch and cache static assets
const cacheStaticAssets = async () => {
  const staticAssets = [
    '/',
    '/index.html',
    '/manifest.json',
    // Add other static assets paths here
  ];

  const cachePromises = staticAssets.map(async (asset) => {
    const response = await fetch(asset);
    const cache = await caches.open('my-static-cache');
    return cache.put(asset, response);
  });

  await Promise.all(cachePromises);
};

// Function to check for updates and refresh static assets
const checkForUpdates = async () => {
  const cache = await caches.open('my-static-cache');
  const keys = await cache.keys();

  keys.forEach(async (key) => {
    const response = await fetch(key);
    await cache.put(key, response);
  });
};

// Fetch and cache static assets on page load
cacheStaticAssets();

// Check for updates and refresh static assets every 6 hours (adjust as needed)
setInterval(checkForUpdates, 6 * 60 * 60 * 1000);

</script>
